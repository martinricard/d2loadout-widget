services:
  - type: web
    name: d2-loadout-widget
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BUNGIE_API_KEY
        sync: false
      - key: BUNGIE_CLIENT_ID
        sync: false